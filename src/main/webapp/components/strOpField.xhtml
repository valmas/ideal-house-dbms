<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:outputText id="#{id}_label" value="#{label}" />
	<h:panelGroup>
		<h:selectOneMenu id="#{id}_operator"
			style="padding: 2px; margin-left:10px;"
			value="#{opValue}">
			<f:selectItems value="#{codelistController.strOperators}" />
			<f:ajax event="change" render="#{id}_operand"/>
		</h:selectOneMenu>
		<c:choose>
			<c:when test="#{textArea == null or not textArea}">
				<h:inputText value="#{value}" size="12" style="margin-left:0;" id="#{id}_operand"
					disabled="#{opValue == 'null' or opValue == 'not null'}"/>
			</c:when>
			<c:otherwise>
				<h:inputTextarea value="#{value}" style="margin-left:0;" id="#{id}_operand"
					disabled="#{opValue == 'null' or opValue == 'not null'}"/>
			</c:otherwise>
		</c:choose>	
		
	</h:panelGroup>

</ui:composition>
