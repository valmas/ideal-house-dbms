<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view> 

	<h:outputStylesheet library="css" name="style.css"  />
<h:head>
  <title>Ideal House</title>
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
</h:head>

<h:body>
  <div id="main">
    <div id="header">
      <h:panelGrid id="logo" columns="10" columnClasses="class, logo_text">
		  
          <h:graphicImage library="images" name="ideal_Logo2.png"/>

		  <h1><a href="index.xhtml">Ideal House</a></h1>

		</h:panelGrid>
      <div id="menubar">
      	<h:form>
      		<ui:insert name="menu"/>
      	</h:form>
      </div>
    </div>
    <h:form>
    <div id="content_header">
    	<h:messages errorStyle="color:red" />
    </div>
    <div id="site_content">
      <div id="content">
      	<ui:insert name="content"></ui:insert>
        <!-- insert the page content here -->
      </div>
    </div>
    </h:form>
    <div id="content_footer"></div>
    <div id="footer">
      <p>Copyright (c)2014-2015 Ideal House DBMS #{maven.project.version} </p>
    </div>
  </div>
</h:body>
</f:view>
</html>
